<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto</title>
  <link rel="stylesheet" href="css_files/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html"><img src="Images/Cat.png" alt="logo"></a>
      <nav><a href="index.html">Inicio</a></nav>
    </div>
  </header>

  <main class="container">
    <article>
      <h1>Contacto</h1>
      <p>Complete el formulario. Los campos son obligatorios.</p>

      <form id="contact-form" action="#" method="post" novalidate>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Tu nombre completo" required>

        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="tu@correo.com" required>

        <label for="asunto">Asunto</label>
        <input id="asunto" name="asunto" type="text" placeholder="Motivo del mensaje" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div id="form-result" aria-live="polite"></div>

      <script>
        // Validación sencilla y feedback
        document.getElementById('contact-form').addEventListener('submit', function(e) {
          e.preventDefault();
          const form = e.target;
          if (!form.checkValidity()) {
            form.reportValidity();
            return;
          }
          // Simular envío (aquí poner fetch/ajax a servidor si lo tienes)
          document.getElementById('form-result').textContent = 'Formulario enviado. Gracias.';
          form.reset();
        });
      </script>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container">
      <a href="index.html">← Volver a inicio</a>
    </div>
  </footer>
</body>
</html>
